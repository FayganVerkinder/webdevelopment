
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulier met Console Output</title>
</head>
<body>

<h2>Formulier</h2>
<form id="mijnForm">

  <label>
    <input type="checkbox" id="roker"> Is roker
  </label>
  <br><br>


  <label>Moedertaal:</label><br>
  <input type="radio" name="moedertaal" value="nl" id="nl"><label for="nl">Nederlands</label>
  <input type="radio" name="moedertaal" value="fr" id="fr"><label for="fr">Frans</label>
  <input type="radio" name="moedertaal" value="en" id="en"><label for="en">Engels</label>
  <br><br>


  <label for="buurland">Favoriete buurland:</label>
  <select id="buurland">
    <option value="Nederland">Nederland</option>
    <option value="Frankrijk">Frankrijk</option>
    <option value="Duitsland">Duitsland</option>
  </select>
  <br><br>


  <label for="bestelling">Bestelling:</label>
  <select id="bestelling" multiple>
    <option value="aardappelen">Aardappelen</option>
    <option value="brood">Brood</option>
    <option value="melk">Melk</option>
    <option value="biefstuk">Biefstuk</option>
    <option value="chips">Chips</option>
    <option value="krant">Krant</option>
  </select>
  <br><br>


  <button type="button" onclick="toonResultaat()">Toon resultaat</button>
</form>

<script src="index.js"></script>

</body>
</html>
