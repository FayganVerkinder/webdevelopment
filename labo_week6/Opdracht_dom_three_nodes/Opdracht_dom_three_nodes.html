<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-tree Nodes</title>
</head>
<body>

<p id="abc">
    hallo
    <span>dit is een</span> tekst
</p>


<p>
    De TEXT nodes in paragraaf bevatten "hallo\n " en " tekst" met witruimte inbegrepen. <br/>

    Het document object heeft als childNodes:<br/>

    DOCTYPE html (Document Type Node)<br/>

    (Element Node)<br/>

    De hml-tag heeft als childNodes:<br/>

    head (Element Node)<br/>

        (Whitespace) Text Node<br/>

    body (Element Node)  <br/>
</p>


<script src="index.js"></script>

</body>
</html>
